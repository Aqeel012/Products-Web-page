<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Web Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">Products Database</h1>

        <form id="addDataForm" class="mb-4">
            <div class="form-row">
              
                    <label for="titleInput">Name:</label>
                    <input type="text" class="form-control" id="titleInput" required>
                
                
                    <label for="priceInput">Price:</label>
                    <input type="number" class="form-control" id="priceInput" required>
               
            </div>

            <div class="btn-group" role="group">
                <button type="button" id="b1" class="btn btn-secondary" onclick="addData()">Add Data</button>
                <button type="button" id="b2" class="btn btn-secondary" onclick="getData()">Get All Data</button>
            </div>
        </form>

        <div id="responseMessage" class="mb-4"></div>

        
    </div>
    <div class="row" id="cardContainer"></div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form fields for editing -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="editTitleInput">Title:</label>
                            <input type="text" class="form-control" id="editTitleInput" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editPriceInput">Price:</label>
                            <input type="number" class="form-control" id="editPriceInput" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
